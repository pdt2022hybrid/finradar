# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: User

# Model Form Field configuration
form: $/appuser/user/models/user/fields.yaml

# Model Class name
modelClass: Appuser\User\Models\User

# Default redirect location
defaultRedirect: appuser/user/users

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appuser/user/users/update/:id
    redirectClose: appuser/user/users

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appuser/user/users
    redirectClose: appuser/user/users

# Preview page
preview:
    title: backend::lang.form.preview_title
